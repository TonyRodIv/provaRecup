<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fotógrafo João</title>
</head>

<body>
    <main class="container">
        <header>
            <div class="conteudoheader">
                <div class="tituloSubtitulo">
                    <div class="titulo">
                        <p>FOTÓGRAFO</p>
                    </div>
                    <div class="subtitulo">
                        <p>João Ninguém</p>
                    </div>
                </div>

                <div class="navbar">
                    <div class="navbarbox">
                        <ul>
                            <li>
                                <p>Home</p>
                            </li>
                            <li>
                                <p>Portfólio</p>
                            </li>
                            <li>
                                <p onclick="abrirModal()">Contato</p>
                            </li>
                            <li>
                                <p>Casamentos</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <section class="modal" id="modal">
                <form action="" id="form">
                    <h2>Formulário de contato</h2>
                    <input type="text" name="" id="input" placeholder="Digite seu nome">
                    <input type="email" name="" id="input" placeholder="Digite seu Email">
                    <input type="text" name="" id="input" placeholder="Digite seu número para contato">
                    <input type="text" name="" id="input" class="big" placeholder="Deixe sua mensagem">
                    <div class="btns">
                        <button id="cancel" onclick="fecharModal()"> Cancelar</button>
                        <input type="submit" aria-label="send" id="send">
                    </div>
                </form>
            </section>

        </header>
        <section class="gallery">
            <div  id="foto1" >
                <img src="./assets/img/Foto1.png" alt="" class="foto">
                <label class="heartCont">
                    <input  type="checkbox">
                    <svg class="heart" width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M224.6,51.9a59.5,59.5,0,0,0-43-19.9,60.5,60.5,0,0,0-44,17.6L128,59.1l-7.5-7.4C97.2,28.3,59.2,26.3,35.9,47.4a59.9,59.9,0,0,0-2.3,87l83.1,83.1a15.9,15.9,0,0,0,22.6,0l81-81C243.7,113.2,245.6,75.2,224.6,51.9Z" stroke-width="20px" stroke="#FFF" fill="none"></path>
                        </svg>
                </label>
                    
            </div>
            <div  id="foto3" >
                <img src="./assets/img/Foto3.png" alt="" class="foto">
                <label class="heartCont">
                    <input type="checkbox">
                    <svg class="heart" width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M224.6,51.9a59.5,59.5,0,0,0-43-19.9,60.5,60.5,0,0,0-44,17.6L128,59.1l-7.5-7.4C97.2,28.3,59.2,26.3,35.9,47.4a59.9,59.9,0,0,0-2.3,87l83.1,83.1a15.9,15.9,0,0,0,22.6,0l81-81C243.7,113.2,245.6,75.2,224.6,51.9Z" stroke-width="20px" stroke="#FFF" fill="none"></path>
                        </svg>
                </label>
            </div>
            <div  id="foto4" >
                <img src="./assets/img/Foto4.png" alt="" class="foto">
                <label class="heartCont">
                    <input type="checkbox">
                    <svg class="heart" width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M224.6,51.9a59.5,59.5,0,0,0-43-19.9,60.5,60.5,0,0,0-44,17.6L128,59.1l-7.5-7.4C97.2,28.3,59.2,26.3,35.9,47.4a59.9,59.9,0,0,0-2.3,87l83.1,83.1a15.9,15.9,0,0,0,22.6,0l81-81C243.7,113.2,245.6,75.2,224.6,51.9Z" stroke-width="20px" stroke="#FFF" fill="none"></path>
                        </svg>
                </label>
            </div>
            <div id="foto2" >
                <img src="./assets/img/Foto2.png" alt="" class="foto">
                <label class="heartCont">
                    <input type="checkbox">
                    <svg class="heart" width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M224.6,51.9a59.5,59.5,0,0,0-43-19.9,60.5,60.5,0,0,0-44,17.6L128,59.1l-7.5-7.4C97.2,28.3,59.2,26.3,35.9,47.4a59.9,59.9,0,0,0-2.3,87l83.1,83.1a15.9,15.9,0,0,0,22.6,0l81-81C243.7,113.2,245.6,75.2,224.6,51.9Z" stroke-width="20px" stroke="#FFF" fill="none"></path>
                        </svg>
                </label>
            </div>
        </section>
        <footer>
            <div class="conteudofooter">
                <div class="paragrafo">
                    <p>Desenvolvido por <br> Antony Rodrigues</p>
                </div>
                <div class="icons">
                    <img src="./assets/icones/Facebook.svg" alt="" srcset="">
                    <img src="./assets/icones/Instagram.svg" alt="" srcset="">
                    <img src="./assets/icones/Twitter.svg" alt="" srcset="">
                    <img src="./assets/icones/Twitch.svg" alt="" srcset="">
                </div>
            </div>
        </footer>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
